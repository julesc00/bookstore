{% extends "pages/_base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
    <h1>Welcome to the Bookstore</h1>
    {% if user.is_authenticated %}
        Hi {{ user.email }}!
    {% else %}
        <p>
            You are not logged in.
            <a href="{% url 'login' %}">Login</a>
        </p>
    {% endif %}

{% endblock %}
